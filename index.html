<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="back1section">
        <div id="back1subsection">
            <div id="upperblank1"></div>
            <div id="circle1">
                <div id="circle2">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="back2">
        <div id="back2subsection">
            <div id="upperblank2"></div>
            <div id="formsection">
                <form action="">
                    <div id="title">
                        <b>Create your account</b><br> <span  style="font-size: 12px;">It's free and easy</span>
                    </div>
                    <div id="body">
                        <label  for="name" style="font-size: 12px;">
                            Your name:
                        </label><br>
                        <input type="text" id="name" placeholder="Enter your name"><br><br>
                        <label  for="name" style="font-size: 12px;">
                            E-mail or phone number:
                        </label><br>
                        <input type="email" id="email" placeholder="Type your e-mail or phone number"><br><br>
                        <label  for="password" style="font-size: 12px;">
                            password:
                        </label><br>
                        <input type="password" id="password" placeholder="Type your password"><br>
                        must be 8 characters at least<br><br>
                        <input type="checkbox">
                        <label for="privacy">
                            By creating an account you agree to the <b>terms and conditions</b> and our <b>privacy policy</b>
                        </label><br>
                        <div id="registerbutton">
                            <button style="background-color: cornflowerblue; border: none;">Register</button>
                        </div>
                        <div id="iconsection">
                            <button style="background-color: white; border: 1px solid gray; border-radius:3px; margin: 6px;"><i class='bx bxl-google'></i></button>
                            <button style="background-color: white; border: 1px solid gray; border-radius:3px; margin: 6px;"><i class='bx bxl-apple'></i></button>
                            <button style="background-color: white; border: 1px solid gray; border-radius:3px; margin: 6px;"><i class="bx bxl-facebook"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
